<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный Плеер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #2a2a4a);
            color: #fff;
        }

        .player {
            background: #252540;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 350px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .player:hover {
            transform: translateY(-5px);
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .track-list {
            list-style: none;
            max-height: 200px;
            overflow-y: auto;
            margin: 20px 0;
            padding: 0 10px;
        }

        .track-list li {
            padding: 12px;
            cursor: pointer;
            background: #353555;
            margin: 5px 0;
            border-radius: 8px;
            transition: all 0.3s ease;
            color: #ddd;
            font-size: 0.9em;
        }

        .track-list li:hover {
            background: #4a4a7a;
            transform: scale(1.02);
        }

        .track-list li.active {
            background: linear-gradient(90deg, #007bff, #00ddeb);
            color: #fff;
            font-weight: bold;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        button {
            padding: 12px 20px;
            border: none;
            background: linear-gradient(45deg, #007bff, #00ddeb);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #0056b3, #00aacc);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #progress {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #353555;
            cursor: pointer;
            appearance: none;
        }

        #progress::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #00ddeb;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 221, 235, 0.5);
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: #ccc;
            margin-top: 10px;
        }

        @media (max-width: 400px) {
            .player {
                padding: 15px;
                max-width: 90%;
            }

            h2 {
                font-size: 1.2em;
            }

            button {
                padding: 10px 15px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="player">
        <h2>Музыкальный Плеер</h2>
        <audio id="audio" src=""></audio>
        <div class="controls">
            <button onclick="playPause()">▶️ Воспроизвести</button>
            <button onclick="stop()">⏹ Стоп</button>
        </div>
        <input type="range" id="progress" min="0" value="0">
        <div class="time-info">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>
        <ul class="track-list" id="track-list">
            <!-- Треки будут добавлены через JS -->
        </ul>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const trackListEl = document.getElementById('track-list');
        let isPlaying = false;

        // Список треков
        const tracks = [
            { title: 'Трек 1', src: 'https://files.catbox.moe/ee3krn.mp3' },
            { title: 'Трек 2', src: 'https://files.catbox.moe/snfw3k.mp3' },
            { title: 'Трек 3', src: 'https://files.catbox.moe/f4hofx.mp3' },
            { title: 'Kobelek', src: 'https://files.catbox.moe/1pzdtx.mp3' },
            { title: 'Watch', src: 'https://files.catbox.moe/5f16m0.mp3' },
            { title: 'Ocean', src: 'https://files.catbox.moe/k4oe3k.mp3' },
            { title: 'Камина', src: 'https://files.catbox.moe/e0dt30.mp3' },
            { title: 'Thinking about you', src: 'https://files.catbox.moe/2brifd.mp3' },
            { title: 'Между нами', src: 'https://files.catbox.moe/wzmwqb.mp3' },
            { title: 'Трек 10', src: 'https://files.catbox.moe/pnhx6z.mp3' },
            { title: 'Трек 11', src: 'https://files.catbox.moe/iumh1z.mp3' },
            { title: 'Трек 12', src: 'https://files.catbox.moe/ixkehu.mp3' },
            { title: 'Трек 13', src: 'https://files.catbox.moe/dl8ch4.mp3' },
            { title: 'Трек 14', src: 'https://files.catbox.moe/oehzgt.mp3' },
            { title: 'Трек 15', src: 'https://files.catbox.moe/fp2mcc.mp3' },
            { title: 'Трек 16', src: 'https://files.catbox.moe/wjtbmc.mp3' },
            { title: 'Трек 17', src: 'https://files.catbox.moe/jmak1g.mp3' },
            { title: 'Трек 18', src: 'https://files.catbox.moe/1kk2fh.mp3' },
            { title: 'Трек 19', src: 'https://files.catbox.moe/2nqd32.mp3' },
            { title: 'Трек 20', src: 'https://files.catbox.moe/w1lwxh.mp3' },
            { title: 'Трек 21', src: 'https://files.catbox.moe/qkky70.mp3' },
            { title: 'Трек 22', src: 'https://files.catbox.moe/23xlj7.mp3' },
            { title: 'Трек 23', src: 'https://files.catbox.moe/bmbk6j.mp3' },
            { title: 'Трек 24', src: 'https://files.catbox.moe/e5q453.mp3' }
            
        ];

        let currentTrack = 0;

        // Загрузка списка треков
        function loadTrackList() {
            trackListEl.innerHTML = '';
            tracks.forEach((track, index) => {
                const li = document.createElement('li');
                li.textContent = track.title;
                li.onclick = () => loadTrack(index);
                if (index === currentTrack) li.classList.add('active');
                trackListEl.appendChild(li);
            });
        }

        // Загрузка трека
        function loadTrack(index) {
            currentTrack = index;
            audio.src = tracks[index].src;
            audio.load();
            updateTrackList();
            // Сбрасываем состояние воспроизведения
            isPlaying = false;
            document.querySelector('.controls button').textContent = '▶️ Воспроизвести';
        }

        // Обновление активного трека в списке
        function updateTrackList() {
            const trackItems = trackListEl.getElementsByTagName('li');
            for (let i = 0; i < trackItems.length; i++) {
                trackItems[i].classList.toggle('active', i === currentTrack);
            }
        }

        // Воспроизведение/пауза
        function playPause() {
            if (!isPlaying) {
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        isPlaying = true;
                        document.querySelector('.controls button').textContent = '⏸ Пауза';
                    }).catch(error => {
                        console.error('Ошибка воспроизведения:', error);
                    });
                }
            } else {
                audio.pause();
                isPlaying = false;
                document.querySelector('.controls button').textContent = '▶️ Воспроизвести';
            }
        }

        // Стоп
        function stop() {
            audio.pause();
            audio.currentTime = 0;
            isPlaying = false;
            document.querySelector('.controls button').textContent = '▶️ Воспроизвести';
        }

        // Обновление прогресс-бара
        audio.ontimeupdate = () => {
            const current = audio.currentTime;
            const duration = audio.duration;
            progress.value = (current / duration) * 100 || 0;
            currentTimeEl.textContent = formatTime(current);
            durationEl.textContent = formatTime(duration);
        };

        // Форматирование времени
        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        // Перемотка
        progress.oninput = () => {
            audio.currentTime = (progress.value / 100) * audio.duration;
        };

        // Загрузка первого трека
        loadTrackList();
        loadTrack(0);
        document.querySelector('.controls button').textContent = '▶️ Воспроизвести';
    </script>
</body>
</html>
